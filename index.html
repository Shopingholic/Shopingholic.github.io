<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="image.ico">
    <link rel="stylesheet" href="style.css">
    <title> Shopingholic </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200&family=Roboto&display=swap">

    <h1> Shopingholic </h1>
    <style>


.nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-buttons button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            width: 80px; /* Adjust the width as needed */
        }



.container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
        }

        .picture-grid {
            width: 100%;
            max-width: 960px;
        }

        .picture-grid img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 10px;
        }

    h1 {
      text-align: center;
      position: absolute;
      top: 0%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Noto Sans', sans-serif;
    }

        .open-button {
            background-color: black;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 9999;
            font-family: 'Noto Sans', sans-serif;
        }

        .picture-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .picture-grid img {
            max-width: 100%;
            height: auto;
        }

        a {
            font-family: 'Noto Sans', sans-serif;
            
    }

    </style>
    <script>
      function toggleNav() {
            var mySidenav = document.getElementById("mySidenav");
            var openButton = document.getElementsByClassName("open-button")[0];

            if (mySidenav.style.width === "250px") {
                mySidenav.style.width = "0";
            } else {
                mySidenav.style.width = "250px";
            }
        }
        
    </script>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="About.html">About</a>

        <!-- Wrap specific forms with buttons in a div container -->
        <div class="nav-buttons">
            <form action="https://www.instagram.com/shopingholic_1/" method="get">
                <button type="submit" id="custom-button">
                    <img src="images/instagram.png" style="width:100%; max-width:200px; height:auto;" alt="Instagram Button"/>
                </button>
            </form>

            <form action="https://www.threads.net/@shopingholic_1" method="get">
                <button type="submit" id="custom-button2">
                    <img src="images/threads.png" style="width:100%; max-width:200px; height:auto;" alt="Threads Button"/>
                </button>
            </form>

            <form action="https://twitter.com/shopingholic1" method="get">
                <button type="submit" id="custom-button3">
                    <img src="images/twitter.png" style="width:100%; max-width:200px; height:auto;" alt="Twitter Button"/>
                </button>
            </form>
        </div>
        <!-- End of wrapped forms -->

    </div>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page) -->
    <div id="main">
        <div class="picture-grid">
            <img src="pictures2.png" alt="Picture 1">
            <img src="pictures2.png" alt="Picture 2">
            <img src="pictures2.png" alt="Picture 2">
            <img src="pictures2.png" alt="Picture 2">
            <img src="pictures2.png" alt="Picture 2">
            <img src="pictures2.png" alt="Picture 2">
            <img src="pictures2.png" alt="Picture 2">
            <img src="pictures2.png" alt="Picture 2">
            
            <!-- Add more images here -->
        </div>
    </div>

    <!-- Use the open-button class for the open button -->
    <span class="open-button" onclick="toggleNav()">Open</span>
</body>
</html>
